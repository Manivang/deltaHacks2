<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Workouts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1f36;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #4dabf7;
    }

    .btn-box {
      margin: 1cm;
    }

    .btn-custom {
      font-size: 1.2rem;
      font-weight: 500;
      color: #4dabf7;
      background-color: transparent;
      border: 2px solid #4dabf7;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-custom:hover {
      background-color: #4dabf7;
      color: #1a1f36;
      text-decoration: none;
    }

    img {
      margin-top: 20px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #4dabf7;
    }

    .back-link {
      font-size: 1.2rem;
      font-weight: 500;
      color: #4dabf7;
      background-color: transparent;
      border: 2px solid #4dabf7;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-bottom: 20px; /* Space above the bottom of the page */
    }

    .back-link:hover {
      background-color: #4dabf7;
      color: #1a1f36;
    }
  </style>
</head>
<body>
  <h1>Push Workouts</h1>
  <p>Select a workout to view its video feed:</p>
  <div class="btn-box">
    <a href="/shoulder_press" class="btn-custom">Shoulder Press</a>
    <a href="/lateral_raise" class="btn-custom">Lateral Raises</a>
  </div>
  <a href="/" class="back-link">Back to Splits</a>
</body>
</html>
